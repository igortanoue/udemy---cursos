<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - Calculo de Indice Massa Magra</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="container">
        
        <div id="imcIndices">
            <h2>IMC</h2>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </div>
        <div id="tabelaRes">
            <h2>Resultado</h2>
            <p>Abaixo do Peso</p>
            <p>Peso Normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade Grau 1</p>
            <p>Obesidade Grau 2</p>
            <p>Obesidade Grau 3</p>
            
        </div>
        <form action="/" method="post" id="form"><h1>Calcule seu IMC</h1>
            <label for="peso1">Peso: </label>
            <input type="number" name="" id="peso1" required>

            <label for="alt1">Altura: </label>
            <input type="text" name="" id="alt1" required>

            <button>Enviar</button>
        </form>
        <div id="res"></div>
    </section>
    <script src="js/professor.js"></script>
</body>
</html>
